<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Tactical Command</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.maptiler.com/maptiler-sdk-js/v2.0.3/maptiler-sdk.umd.min.js"></script>
    <link href="https://cdn.maptiler.com/maptiler-sdk-js/v2.0.3/maptiler-sdk.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="map"></div>
    <div class="hud-top">
        <div class="glitch" data-text="SYSTEM: ACTIVE">SYSTEM: ACTIVE</div>
        <div id="coords">LAT: 0 | LNG: 0</div>
    </div>
    <div class="scanline"></div>

    <script>
        maptilersdk.config.apiKey = 'GpIzsuMQ3oVAhUxosO5E';
        const map = new maptilersdk.Map({
            container: 'map',
            style: maptilersdk.MapStyle.SATELLITE,
            center: [-74.006, 40.7128], // NYC
            zoom: 14,
            pitch: 65
        });

        map.on('move', () => {
            const c = map.getCenter();
            document.getElementById('coords').innerText = `LAT: ${c.lat.toFixed(4)} | LNG: ${c.lng.toFixed(4)}`;
        });
    </script>
</body>
</html>
